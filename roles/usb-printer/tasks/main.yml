---
- name: Ensure lpadmin group
  group:
    name: lpadmin
    state: present

- name: Add user to lpadmin group
  user:
    name: pi
    groups:
    - lpadmin
    append: yes

- name: Install deps
  apt:
    name:
    - cups
    - foomatic-db
    - foomatic-db-engine
    state: present

- name: Provision CUPS config
  copy: src=cupsd.conf
        dest=/etc/cups/
  notify: Restart CUPS

- name: Enable CUPS service
  service: name=cups
           enabled=true
           state=started

- name: Provision Samba config
  blockinfile:
    path: /etc/samba/smb.conf
    marker: "# {mark} ANSIBLE MANAGED BLOCK (USB-PRINTER)"
    block: |
      [printers]
        comment = All Printers
        browseable = no
        path = /var/spool/samba
        printable = yes
        guest ok = yes
        read only = yes
        create mask = 0700
  notify: Restart Samba

